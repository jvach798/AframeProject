<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <title>Document</title>
</head>
<body>
  <!--Link for 2D image: https://commons.wikimedia.org/wiki/File:Mondrian_-_Composition_No._1_Lozenge_with_Four_Lines.jpg -->
    <a-scene>
      <a-entity position="0 4 -4"
                  animation="property: rotation;
                             to: 0 0 360;
                             loop: true;
                             dur: 5000;
                             easing: linear">
            <a-box color="#000000"
                  depth="1"
                  height="1"
                  width="4.7"
                  rotation="0 0 0"
                   position="1.6 2 -4"
                   animation="property: rotation;
                              to: 0 0 -45;
                              loop: false;
                              dur: 5000;
                              easing: linear">
            </a-box>
            <a-box color="#000000"
                  depth="1"
                  height="1"
                  width="4.2"
                  rotation="0 0 0"
                   position="-1.4 -1.3 -4"
                   animation="property: rotation;
                              to: 0 0 -45;
                              loop: false;
                              dur: 5000;
                              easing: linear">
            </a-box>
            <a-box color="#000000"
                  depth="1"
                  height="1"
                  width="5"
                   position="-1.5 1.5 -4"
                   rotation="0 0 0"
                   animation="property: rotation;
                              to: 0 0 45;
                              loop: false;
                              dur: 5000;
                              easing: linear">
            </a-box>
            <a-box color="#000000"
                  depth="1"
                  height="1"
                  width="5"
                  rotation="0 0 0"
                   position="1.2 -1 -4"
                   animation="property: rotation;
                              to: 0 0 45;
                              loop: false;
                              dur: 5000;
                              easing: linear">
            </a-box>
        </a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#000000"></a-plane>
      <a-sky color="#F5F5DC"></a-sky>
    </a-scene>
</body>
</html>
